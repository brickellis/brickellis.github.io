<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="math-styles.css">
    <title>brickellis.github.io - Math</title>
    <script src="math-script.js" defer></script>
</head>

<body>
    <div class="alert-container" data-alert-container></div>
    <div class="ribbon" data-ribbon>
        <button class="intro" info>i</button>
        <button class="set-seed large" set-seed>Set Seed</button>
        <button class="restart large" restart>Restart</button>
    </div>
    <div class="container">
        <div class="equation-box" data-equation-box="">
            <div class="formula active">
                <div class="equation">fdfd</div>
                <div class="answer"></div>
            </div>
            <div class="formula">
                <div class="equation"></div>
                <div class="answer"></div>
            </div>
            <div class="formula">
                <div class="equation"></div>
                <div class="answer"></div>
            </div>
        </div>
        <div class="numpad" data-numpad>
            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="num large" data-delete>&lt;</button>
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="num" data-num="0">0</button>
        </div>
    </div>
</body>

</html>
